<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/043ac30448.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="form-container">
        <h1>Ticket Booking</h1>
        <form action="#" method="post">
            <div class="input-container">
                <label for="movie-name">Movie name</label><br>
                <input type="text" id="movie-name" required>
            </div>
            <div class="input-container">
                <label for="show-time">Show time</label><br>
                <input type="date" id="show-time" required>
            </div>
            <div class="input-container">
                <label for="seat-num">Seat number</label><br>
                <input type="text" id="seat-num" required>
            </div>
            <button class="book-btn" type="submit">Book</button>
        </form>
    </div>
</body>

</html>
